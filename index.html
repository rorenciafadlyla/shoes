<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>GIFLY - Beranda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e4c59e;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #322c2b;
            font-family: 'Montserrat', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: #e4c59e !important;
        }

        .nav-link {
            color: #e4c59e !important;
        }

        .dropdown-menu {
            background-color: #e4c59e;
        }

        .dropdown-menu a {
            color: #322c2b;
        }

        .dropdown-menu a:hover {
            background-color: #d1aa7b;
        }

        .hero {
            background: url('hero.jpg') center center/cover no-repeat;
            height: 85vh;
            color: #e4c59e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-custom {
            background-color: #322c2b;
            color: #e4c59e;
            padding: 10px 20px;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #4a403e;
        }

        .category-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: 0.3s;
        }

        .card-body.custom-bg {
            background-color: #322c2b;
        }

        .card:hover .category-img {
            transform: scale(1.05);
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .text-cream {
            color: #e4c59e !important;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">GIFLY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" data-bs-toggle="dropdown">Produk</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="flatshoes.html">Flatshoes</a></li>
                            <li><a class="dropdown-item" href="sneakers.html">Sneakers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="testimoni.html">Testimoni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
        <img src="img/logogifly.png" alt="Gifly Logo" class="img-fluid" style="max-width: 300px; height: 300px;">
        <a href="#kategori" class="btn btn-custom mt-4">LIHAT KOLEKSI</a>
    </div>

    <!-- KATEGORI PRODUK -->
    <div class="container py-5" id="kategori">
        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <a href="flatshoes.html">
                    <div class="card shadow border-0">
                        <img src="img/flatshoes.jpg" class="card-img-top category-img" alt="Flatshoes">
                        <div class="card-body custom-bg text-cream">
                            <h5 class="card-title">Flatshoes</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="sneakers.html">
                    <div class="card shadow border-0">
                        <img src="img/sneakers.jpg" class="card-img-top category-img" alt="Sneakers">
                        <div class="card-body custom-bg text-cream">
                            <h5 class="card-title">Sneakers</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
